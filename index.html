<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main class="flex-column">
        <h2 class="upp">Calcola il prezzo del tuo biglietto</h2>

        <div id="calcolatore" class="card flex-column">
            <div class="inputs flex">
                <div class="flex-column">
                    <label for="nome">Nome e Cognome</label>
                    <input type="text" name="nome" id="nome" placeholder="Inserisci il tuo nome completo">
                </div>

                <div class="flex-column">
                    <label for="numero-km">Numero km</label>
                    <input type="number" name="numero-km" id="numero-km" placeholder="Inserisci quanti km percorrerai">
                </div>

                <div class="flex-column">
                    <label for="eta">Età</label>
                    <select name="eta" id="eta">
                        <option value="">Seleziona la tua età</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                </div>
            </div>

            <div class="buttons flex">
                <button id="button-calc">Calcola</button>

                <button id="annulla">Annulla</button>
            </div>
        </div>

        <h2>Il tuo biglietto</h2>

        <div id="biglietto" class="card">
            <h3>Dettaglio passeggeri</h3>

            <div id="dettagli-passeggero" class="flex">
                <div>
                    <h4>Nome passeggero</h4>
                    <div id="nome-passeggero">

                    </div>
                </div>

                <div id="dettagli-biglietto" class="flex">
                    <div>
                        <h5>Offerta</h5>
                        <p id="offerta"></p>
                    </div>
                    <div>
                        <h5>Carrozza</h5>
                        <p id="numero-carrozza"></p>
                    </div>
                    <div>
                        <h5>Codice CP</h5>
                        <p id="codice-cp"></p>
                    </div>
                    <div>
                        <h5>Costo Biglietto</h5>
                        <p id="prezzo"></p>
                    </div>
                </div>
            </div>

        </div>

    </main>







    <script src="./main.js"></script>
</body>

</html>
